<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        .container {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 400px;
            max-width: 100%;
            max-height: 100%;
        }
      
        #info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin-top: 20px;
        }
        #info .section {
            min-width: 140px;
            margin: 12px;
            line-height: 24px;
            max-width: 300px;
        }
        #info .title {
            font-size: 18px;
        }
        #info .subsection {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        #info .subtitle {
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
            text-transform: uppercase;
        }
        #info .item {
            line-height: 12px;
            font-size: 11px;
            font-weight: 400;
            text-transform: none;
            cursor: default;
        }
        #info .item:hover,
        #info .item.active {
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 34px;
            font-weight: 400;
        }
        #info-left {
            margin-left: auto;
            margin-right: 30px;
        }
        #info-right {
            margin-right: auto;
            margin-left: 30px;
        }
    </style>

    <script src="technology-chart.min.js"></script>
</head>
