<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        .container {
            width: 100%;
            height: 100%;;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 400px;
            max-width: 100%;
            max-height: 100%;
            border: 1px solid red;
        }
    </style>

    <script src="technology-chart.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas></canvas>
    </div>

    <script>
        const canvas = document.querySelector("canvas");

        const chart = new TechnologyChart.Chart(canvas, {
            quadrants: ["Frameworks", "Infra", "Data", "Languages"],
            rings: ["Adopt", "Assess", "Trial", "Hold"],
            layout: {
                quadrantSpacement: 10,
            },
            data: [
                {
                    quadrant: "Frameworks",
                    ring: "Adopt",
                    value: "Teste",
                },
                {
                    quadrant: "Infra",
                    ring: "Assess",
                    value: "Teste",
                },
                {
                    quadrant: "Data",
                    ring: "Trial",
                    value: "Teste",
                },
                {
                    quadrant: "Languages",
                    ring: "Hold",
                    value: "Teste",
                },
            ]
        });
    </script>
</body>
</html>
